<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
        }
        .gris{
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <thead class="gris">
            <tr>
                <td colspan="3"> Datos Generales</td>
            </tr>
            <tr>
                <td>Nombre</td>
                <td>Paterno</td>
                <td>Materno</td>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Juan</td>
            <td>Perez</td>
            <td>Rodriguez</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Rodriguez</td>
            <td>Dominguez</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Hernandez</td>
            <td>Campos</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
